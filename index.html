<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encode or decode URIs</title>

    <script src="js/index.js"></script>
  </head>
  <body>

    <p>Page uses Javascript's <code>encodeURIComponent()</code> and <code>decodeURIComponent()</code> functions to encode or decode a URI component.</p>

    <div>
      <input id="decoded" type="text" size="75" />
      <input id="encoded" type="text" size="75" /><br/>

      <button id="encode">Encode</button>
      <button id="decode">Decode</button>
    </div>
  </body>
</html>
